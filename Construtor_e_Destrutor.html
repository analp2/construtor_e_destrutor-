<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construtor e Destrutor</title>
</head>
<body>
    <script>
        class minhaClass{
            constructor(elem){
                this.elem = elem;
                this.elem.addEventListener("click", this.acao);
            }
            acao(){
                document.getElementById("log").innerHTML += "Clicado !<br/>";
            }
            destrutor(elem){
                this.elem.removeListener("click", this.acao);
            }
        }
        document.addEventListener("DOMContentLoaded", function(even){
            let obj = new minhaClass(document.getElementById("bt1"));
            document.getElementById("bt2").addEventListener("click",function(){
                obj.destrutor();
                delete obj;
            });
        });
    </script>
</body>
<button id="bt1">Clique</button>
<button id="bt2">Deletar</button>
<div id="log"></div>
</html>
